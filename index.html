<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-7">
            <div class="d-flex current-weather-icon">
              <img
                src="media/current weather stand in.png"
                alt="Sunny"
                class="float-left"
              />
              <div class="float-left">
                <strong id="temperature"></strong
                ><small> <a href="#">˚F</a> | <a href="#">˚C</a> </small>
              </div>
            </div>
          </div>
          <div class="col-5">
            <ul>
              <li>
                High: <span id="today-high-temp"></span>˚F | Low:
                <span id="today-low-temp"></span>˚F
              </li>
              <li>Feels like: <span id="feels-like"></span>˚F</li>
              <!-- <li>Precipitation: 20%</li> *Precipitation doesn't appear unless it's raining-->
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> MPH</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row" id="forecast">
        <div class="col">
          <div class="text-center">
            <h5><strong>SUN</strong></h5>
            <h6>Date</h6>
            <p class="forecast-icon">☁️</p>
            <h6><strong>day°F</strong></h6>
            <p><small>night°F</small></p>
          </div>
        </div>
        <div class="col">
          <div class="text-center">
            <h5><strong>MON</strong></h5>
            <h6>Date</h6>
            <p class="forecast-icon">☁️</p>
            <h6><strong>day°F</strong></h6>
            <p><small>night°F</small></p>
          </div>
        </div>
        <div class="col">
          <div class="text-center">
            <h5><strong>TUE</strong></h5>
            <h6>Date</h6>
            <p class="forecast-icon">☁️</p>
            <h6><strong>day°F</strong></h6>
            <p><small>night°F</small></p>
          </div>
        </div>
        <div class="col">
          <div class="text-center">
            <h5><strong>WED</strong></h5>
            <h6>Date</h6>
            <p class="forecast-icon">☁️</p>
            <h6><strong>day°F</strong></h6>
            <p><small>night°F</small></p>
          </div>
        </div>
        <div class="col">
          <div class="text-center">
            <h5><strong>THR</strong></h5>
            <h6>Date</h6>
            <p class="forecast-icon">☁️</p>
            <h6><strong>day°F</strong></h6>
            <p><small>night°F</small></p>
          </div>
        </div>
      </div>
    </div>
    <small id="openSource">
      <a href="https://github.com/sbot19/Vanilla-weather-app" target="_blank"
        >Open-source code</a
      >
      by S. Bernabe
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
