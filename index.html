<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city ... "
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="search-button" />
              <button class="current-button">
                <img
                  src="media/gps1.svg"
                  alt="current location"
                  class="filter-white"
                />
                <!-- The GPS image doesn't show up -->
              </button>
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="d-flex current-weather-icon">
              <img src="" alt="" class="float-left filter-white" id="icon" />
              <div class="float-left">
                <strong id="temperature"></strong
                ><small>
                  <a href="#" id="fahrenheit-link" class="active">˚F</a> |
                  <a href="#" id="celsius-link">˚C</a>
                </small>
              </div>
            </div>
          </div>
          <div class="col-4 conditions">
            <ul>
              <li>
                High: <span id="today-high-temp"></span>˚F | Low:
                <span id="today-low-temp"></span>˚F
              </li>
              <li>Feels like: <span id="feels-like"></span>˚F</li>
              <!-- <li>Precipitation: 20%</li> *Precipitation doesn't appear unless it's raining-->
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> MPH</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <small class="openSource">
      <a
        href="https://github.com/sbot19/Vanilla-weather-app"
        target="_blank"
        id="openSource"
        >Open-source code</a
      >
      by S. Bernabe
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
